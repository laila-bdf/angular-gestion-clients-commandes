<form #addForm ="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">						
        <h2 class="modal-title">Add Client</h2>
    </div>
    <div class="modal-body">					
        <div class="form-group">
            <label>nom</label>
            <input type="text" class="form-control" required id="nom" [(ngModel)]="client.nom" name="nom">
        </div>
        <div class="form-group">
            <label>prenom</label>
            <input type="text" class="form-control" required  id="prenom" [(ngModel)]="client.prenom" name="prenom">
        </div>
        <div class="form-group">
            <label>date de naissance</label>
            <input type="date" class="form-control" required  id="dateNaiss" [(ngModel)]="client.dateNaiss" name="dateNaiss">
        </div>			
    </div>
    <div class="modal-footer">
        
        <input [disabled]="addForm.invalid" type="submit" class="btn btn-success" value="Add">
    </div>
</form>
